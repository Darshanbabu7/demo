<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TAG</title>
</head>
<body><h3>Registration</h3>
    
    <form action="">
     <label for="">Full Name</label><br>
      <input type="text" placeholder="Enter Your Name" > &nbsp; &nbsp; &nbsp;

      <label for="">UserName</label>
      <input type="text" placeholder="Enter Your UserName"><br>

      <label for="">Email</label><br>
      <input type="email" placeholder="Email"> &nbsp; &nbsp; &nbsp;

      <label for="">Phone Number</label>
      <input type="tel" placeholder="Enter Your Number" ><br>

      <label for="">Password</label><br>
      <input type="password" placeholder="Enter Your Password">&nbsp; &nbsp; &nbsp;

      <label for="">Confirm Password</label>
      <input type="password" placeholder="Confirm Your password"><br><br>

      <label for=""><h4>Gender</h4></label>
      <input type="radio" name="Gender" id="male" value="male"><label for="male">male</label>
      <input type="radio" name="Gender" id="female" value="female"><label for="female">female</label>
      <input type="radio" name="Gender" id="others" value="others"><label for="others">Prefer not to say</label><br><br>

      <input  type="submit" value="Register" style="background: rgb(211, 199, 224);">
    </form>

</body>
</html>
